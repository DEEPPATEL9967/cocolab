<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOLAB | Premium Cold Coco</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
        }

        /* HEADER */
        header {
            padding: 25px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d4af37;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 100px 20px 60px;
        }

        .hero h1 {
            font-size: 60px;
            color: #d4af37;
        }

        .hero p {
            margin-top: 15px;
            font-size: 18px;
            color: #ccc;
        }

        /* SECTION */
        .section {
            padding: 60px 10%;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #d4af37;
        }

        /* MENU */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover {
            border: 1px solid #d4af37;
            transform: translateY(-5px);
        }

        .price {
            margin: 10px 0;
            font-weight: 600;
            color: #d4af37;
        }

        input {
            width: 60px;
            padding: 6px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .add-btn {
            background: #d4af37;
            color: black;
        }

        /* CART */
        .cart {
            margin-top: 60px;
            background: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #d4af37;
        }

        .order-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #25D366;
            color: white;
            border-radius: 30px;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">COCOLAB</div>
    </header>

    <section class="hero">
        <h1>COCOLAB</h1>
        <p>Thick. Cold. Addictive.</p>
    </section>

    <section class="section">
        <h2>Select Your Flavours</h2>

        <div class="menu" id="menu"></div>

        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cartItems"></div>
            <div class="total">Total: ₹<span id="total">0</span></div>
            <button class="order-btn" onclick="sendWhatsApp()">Order on WhatsApp</button>
        </div>
    </section>

    <footer>
        © 2026 COCOLAB | Premium Cold Coco Experience
    </footer>

    <script>
        const phoneNumber = "919328035827"; // Replace with your WhatsApp number

        const products = [
            { name: "Milk Chocolate Creamy Coco", price: 70 },
            { name: "Oreo Cold Coco", price: 90 },
            { name: "Hazelnut Cold Coco", price: 110 },
            { name: "Banana Chocolate Coco", price: 85 },
            { name: "Salted Caramel Coco", price: 100 },
            { name: "Protein Cold Coco", price: 130 },
            { name: "Triple Layer Signature Coco", price: 120 }
        ];

        let cart = [];

        function loadMenu() {
            const menu = document.getElementById("menu");
            products.forEach((product, index) => {
                menu.innerHTML += `
            <div class="card">
                <h3>${product.name}</h3>
                <div class="price">₹${product.price}</div>
                <input type="number" min="1" value="1" id="qty${index}">
                <button class="add-btn" onclick="addToCart(${index})">Add</button>
            </div>
        `;
            });
        }

        function addToCart(index) {
            const qty = parseInt(document.getElementById("qty" + index).value);
            const product = products[index];

            const existing = cart.find(item => item.name === product.name);

            if (existing) {
                existing.qty += qty;
            } else {
                cart.push({ ...product, qty: qty });
            }

            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById("cartItems");
            cartDiv.innerHTML = "";
            let total = 0;

            cart.forEach((item, i) => {
                total += item.price * item.qty;
                cartDiv.innerHTML += `
            <div class="cart-item">
                ${item.name} x ${item.qty} = ₹${item.price * item.qty}
                <button onclick="removeItem(${i})">❌</button>
            </div>
        `;
            });

            document.getElementById("total").innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function sendWhatsApp() {
            if (cart.length === 0) {
                alert("Cart is empty!");
                return;
            }

            let message = "Hello COCOLAB! I want to order:%0A%0A";
            let total = 0;

            cart.forEach(item => {
                message += `${item.name} x ${item.qty} = ₹${item.price * item.qty}%0A`;
                total += item.price * item.qty;
            });

            message += `%0ATotal Amount: ₹${total}`;

            window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        }

        loadMenu();
    </script>

</body>

</html>
